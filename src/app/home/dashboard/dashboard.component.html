<app-header></app-header>
<div class="dashboard" *ngIf="isDashboardPreview">
  <div>
    <div class="dashboard-title justfy-content-center">
      <!-- <h3>PERUZAR READING PRORGRAM</h3> -->
      <div class="title-card-container justfy-content-center">
        <h3>Peruzor Reading Program</h3>
      </div>
    </div>
    <div class="justfy-content-center">
      <div class="dashboard-content justfy-content-center" style="height: 70%">
        <div>
          <img src="/images/pic14.jfif" />
        </div>
        <div>
          <div (click)="onChangePreviewMode('preTest')">
            <div class="label-card-container justfy-content-center">
              <h1>Pre-Test</h1>
            </div>
          </div>
          <div (click)="onChangePreviewMode('postTest')">
            <div class="label-card-container justfy-content-center">
              <h1>Post-Test</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pre-test" *ngIf="isPreTestPreview">
  <div>
    <div class="justfy-content-center" style="height: 150px">
      <div class="title-card-container justfy-content-left">
        <div style="width: 35%">
          <div
            class="title-card-icon justfy-content-left"
            (click)="onChangePreviewMode('dashboard')"
          >
            <svg
              [cIcon]="icons.cilArrowLeft"
              width="50"
              title="Shield Icon"
            ></svg>
          </div>
        </div>
        <h2>Pre Test</h2>
      </div>
    </div>
    <div class="container justfy-content-center">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-alphabets')"
          >
            <h3>Alphabets</h3>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-sentence-filter')"
          >
            <h3>Sentence Filter</h3>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-word-list')"
          >
            <!-- [class]="{
            'inactive-block': !sharedService.hasAuthentication(
              Constants.preTestLevel.WordList
            )
          }" -->
            <h3>Word List</h3>
            <!-- <div
              *ngIf="
                !sharedService.hasAuthentication(
                  Constants.preTestLevel.WordList
                )
              "
            >
              <mat-icon class="blocked-icon">block</mat-icon>
            </div> -->
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-oral-reading-passages')"
          >
            <!-- [class]="{ 'inactive-block': !sharedService.hasAuthentication(
            Constants.preTestLevel.OralReadingPassages ) }" -->
            <h3>Oral Reading Passages</h3>
            <!-- <div
              *ngIf="
                !sharedService.hasAuthentication(
                  Constants.preTestLevel.OralReadingPassages
                )
              "
            >
              <mat-icon class="blocked-icon">block</mat-icon>
            </div> -->
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-interest-inventory')"
            [class]="{
              'inactive-block': !sharedService.hasAuthentication(
                Constants.preTestLevel.interestInventory
              )
            }"
          >
            <h3>Interest Inventory</h3>
            <div
              *ngIf="
                !sharedService.hasAuthentication(
                  Constants.preTestLevel.interestInventory
                )
              "
            >
              <mat-icon class="blocked-icon">block</mat-icon>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 justfy-content-center">
          <div
            class="label-card-container justfy-content-center"
            (click)="onNavigate('pre-test', 'pre-multiple-intelligence-test')"
            [class]="{
              'inactive-block': !sharedService.hasAuthentication(
                Constants.preTestLevel.MultipleIntelligence
              )
            }"
          >
            <h3>Multiple Intelligence Test</h3>
            <div
              *ngIf="
                !sharedService.hasAuthentication(
                  Constants.preTestLevel.MultipleIntelligence
                )
              "
            >
              <mat-icon class="blocked-icon">block</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pre-test" *ngIf="isPostTestPreview">
  <div>
    <div class="justfy-content-center" style="height: 150px">
      <div class="title-card-container justfy-content-left">
        <div style="width: 35%">
          <div
            class="title-card-icon justfy-content-left"
            (click)="onChangePreviewMode('dashboard')"
          >
            <svg
              [cIcon]="icons.cilArrowLeft"
              width="50"
              title="Shield Icon"
            ></svg>
          </div>
        </div>

        <h2>Post Test</h2>
      </div>
    </div>
    <div class="container justfy-content-center">
      <div class="justfy-content-center">
        <div class="pre-test-content justfy-content-center">
          <div>
            <div>
              <div
                class="label-card-container justfy-content-center"
                (click)="onNavigate('post-test', 'post-alphabets')"
              >
                <h3>Alphabets</h3>
              </div>
            </div>
            <div>
              <div
                class="label-card-container justfy-content-center"
                (click)="onNavigate('post-test', 'post-sentence-filter')"
              >
                <h3>Sentence Filter</h3>
              </div>
            </div>
            <div>
              <div
                class="label-card-container justfy-content-center"
                (click)="onNavigate('post-test', 'post-word-list')"
                [class]="{
                  'inactive-block': !sharedService.hasAuthentication(
                    Constants.postTestLevel.WordList
                  )
                }"
              >
                <h3>Word List</h3>
                <div
                  *ngIf="
                    !sharedService.hasAuthentication(
                      Constants.postTestLevel.WordList
                    )
                  "
                >
                  <mat-icon class="blocked-icon">block</mat-icon>
                </div>
              </div>
            </div>
            <div>
              <div
                class="label-card-container justfy-content-center"
                (click)="onNavigate('post-test', 'post-oral-reading-passages')"
                [class]="{
                  'inactive-block': !sharedService.hasAuthentication(
                    Constants.postTestLevel.OralReadingPassages
                  )
                }"
              >
                <h3>Oral Reading Passages</h3>
                <div
                  *ngIf="
                    !sharedService.hasAuthentication(
                      Constants.postTestLevel.OralReadingPassages
                    )
                  "
                >
                  <mat-icon class="blocked-icon">block</mat-icon>
                </div>
              </div>
            </div>
          </div>
          <!-- <div>
            <div>
              <div class="label-card-container justfy-content-center">
                <h3>Oral Reading Passages</h3>
              </div>
            </div>
            <div>
              <div class="label-card-container justfy-content-center">
                <h3>Interest Inventory</h3>
              </div>
            </div>
            <div>
              <div class="label-card-container justfy-content-center">
                <h3>Multiple Intelligence Test</h3>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
