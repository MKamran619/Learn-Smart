<app-header></app-header>
<div class="justfy-content-center">
  <div>
    <div>
      <div class="title-card-container justfy-content-left">
        <div style="width: 35%">
          <div
            class="title-card-icon justfy-content-left"
            (click)="onChangePreviewMode(this.mode)"
          >
            <svg
              [cIcon]="icons.cilArrowLeft"
              width="50"
              title="Shield Icon"
            ></svg>
          </div>
        </div>
        <h4>Alphabets</h4>
      </div>
      <div *ngIf="!accuracyService.onShowResult">
        <div class="justfy-content-center">
          <div
            class="small-card-container justfy-content-center"
            [class]="btnCapitalActive ? 'active' : ''"
            (click)="onClickCapitalLetter()"
          >
            <h6>Capital Letter</h6>
          </div>
          <div
            class="small-card-container justfy-content-center"
            [class]="btnCapitalActive ? '' : 'active'"
            (click)="onClickCommonLetter()"
          >
            <h6>Common Letter</h6>
          </div>
        </div>
        <div class="justfy-content-center">
          <div>
            <div class="justfy-content-center">
              <div>
                <h6>{{ selectedTab }}</h6>
              </div>
            </div>
            <div *ngIf="selectedTab == 'Capital Letter'; else commonLetter">
              <app-card-container
                [charOrWordList]="letters"
                key="capital"
              ></app-card-container>
            </div>

            <ng-template #commonLetter>
              <app-card-container
                [charOrWordList]="letters"
                key="common"
              ></app-card-container>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="justfy-content-center" *ngIf="accuracyService.onShowResult">
        <app-result-table></app-result-table>
      </div>
    </div>
  </div>
</div>
