<div>
  <div class="table-responsive table-container">
    <table class="table table-success table-bordered table-striped">
      <thead>
        <tr>
          <th colspan="3">
            Student Name: {{ sharedService.getUserConfig().user.username }}
          </th>
        </tr>
        <tr>
          <th>Capital Letters</th>
          <th colspan="2">Letter Names</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Letter Substituted</th>
          <th scope="col">Accuracy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <td style="text-align: center">{{ item.letter }}</td>
          <td>{{ item.userSpoke }}</td>
          <td>{{ item.accuracy > 0 ? item.accuracy + " %" : 0 }}</td>
        </tr>
        <tr>
          <th colspan="3" style="text-align: center">
            Score = {{ totalScore }} / {{ this.dataSource.length }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
