<div>
  <div class="table-responsive table-container">
    <table class="table table-success table-bordered table-striped">
      <thead>
        <tr>
          <th colspan="3">Student Name: username</th>
        </tr>
        <tr>
          <th scope="col">Sentence Filter</th>
          <th scope="col">Letter Substituted</th>
          <th scope="col">No Response</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <th style="font-weight: 400">{{ item.sentence }}</th>
          <td style="font-weight: 400">{{ item.letterSubstituted }}</td>
          <td style="font-weight: 400">{{ item.noResponse }}</td>
        </tr>
        <tr>
          <th colspan="3" style="text-align: center">
            Score = {{ totalScore }} / {{ this.dataSource.length }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
