<div>
  <div class="table-responsive table-container">
    <table class="table table-success table-bordered table-striped">
      <thead>
        <tr>
          <th colspan="3">Student Name: username</th>
        </tr>

        <tr>
          <th scope="col">Words</th>
          <th scope="col">User Response</th>
          <th scope="col">Accuracy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <td style="text-align: center">{{ item.word }}</td>

          <div *ngIf="item.userSpoke">
            <th style="font-weight: 400">
              {{ item.userSpoke }}
            </th>
          </div>
          <div *ngIf="!item.userSpoke">
            <th style="font-weight: 200" style="color: red">no response</th>
          </div>
          <td>{{ item.accuracy > 0 ? item.accuracy + " %" : 0 }}</td>
        </tr>
        <tr>
          <th colspan="3" style="text-align: center">
            Score = {{ totalScore }} / {{ this.dataSource.length }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
